<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
     <main>
         <div class="calculator-wrapper">
              <div class="input-container">
                  <input type="number">
              </div>
              <div class="first-row">
                <button>CLEAR</button>
                <button>DELETE</button>
                <button>BACK</button>
              </div>
              <div class="second-row">
                 <button>7</button>
                 <button>8</button>
                 <button>9</button>
                 <button>รท</button>
              </div>
              <div class="third-row">
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>X</button>
              </div>
              <div class="fourth-row">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>-</button>
              </div>
              <div class="fifth-row">
                  <button>.</button>
                  <button>0</button>
                  <button>=</button>
                  <button>+</button>
                  
              </div>
         </div>
     </main>
</body>
